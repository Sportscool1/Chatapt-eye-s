<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text-based Virtual Assistant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    input[type="text"] {
      width: calc(100% - 20px);
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .messages {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      min-height: 100px;
      overflow-y: scroll;
    }
    .message {
      margin-bottom: 10px;
    }
    .user-message {
      background-color: #f0f0f0;
      padding: 5px;
      border-radius: 5px;
    }
    .assistant-message {
      background-color: #007bff;
      color: #fff;
      padding: 5px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <input type="text" id="userInput" placeholder="Type your message...">
    <button onclick="sendMessage()">Send</button>
    <div class="messages" id="messageArea"></div>
  </div>

  <script>
    function sendMessage() {
      var userInput = document.getElementById("userInput").value;
      var messageArea = document.getElementById("messageArea");
      
      // Display user message
      var userMessageElement = document.createElement("div");
      userMessageElement.className = "message user-message";
      userMessageElement.textContent = userInput;
      messageArea.appendChild(userMessageElement);

      // Simulate assistant response (replace with actual logic)
      var assistantResponse = "This is a response from the virtual assistant.";
      
      // Display assistant response
      var assistantMessageElement = document.createElement("div");
      assistantMessageElement.className = "message assistant-message";
      assistantMessageElement.textContent = assistantResponse;
      messageArea.appendChild(assistantMessageElement);

      // Scroll to bottom
      messageArea.scrollTop = messageArea.scrollHeight;
      
      // Clear input field
      document.getElementById("userInput").value = "";
    }
  </script>
</body>
</html>
